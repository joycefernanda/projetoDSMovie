<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto DSMovie</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="github">
                <a href="https://github.com/joycefernanda">/joycefernanda</a>
            </div>
            
        </nav>
    </header>


    <main>
        <!--ID por usar somente 1x em td doc; Class varias vezes-->
        <section id="jfmovie-form-section">
    

            <!--Cards da listagem dos filmes-->
            <div class="container jfmovie-form-container">
                
                <div>
                    <div class="jfmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/ewUqXnwiRLhgmGhuksOdLgh49Ch.jpg" alt="O Projeto Adam">
                        <div class="jfmovie-form-description">
                            <h3>O Projeto Adam</h3>

                            <form class="jfmovie-form">
                                <div class="form-group jfmovie-form-group"> 
                                    <label for="email">Informe seu e-mail:</label>
                                    <!--Label para texto com caixa-->
                                    <input class="form-control" type="email" id="email">
                                    <!--input=entrada de dados no form-->
                                </div>

                                <div class="form-group jfmovie-form-group">
                                    <label for="score">Informe sua avaliação:</label>
                                    <!--caixa seletora-->
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                
                                <div class="jfmovie-form-btn-container">
                                    <button class="jfmovie-btn" type="submit">Salvar</button>
                                    <a class="jfmovie-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>
                            
                           
                        </div>
                    </div>
                </div>

            </div>        

            

        </section>
    </main>
</body>
</html>
